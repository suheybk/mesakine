<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9" />
  
  <!-- House Outline -->
  <g transform="translate(150, 100)">
    <!-- Insulation Layer (Thick Walls) -->
    <path d="M0 100 L250 0 L500 100 L500 400 L0 400 Z" fill="#e0e0e0" stroke="#333" stroke-width="2" />
    <path d="M20 115 L250 25 L480 115 L480 380 L20 380 Z" fill="#fff" stroke="#81C784" stroke-width="4" stroke-dasharray="5,5" />
    
    <!-- Windows (Triple Glazed) -->
    <rect x="60" y="180" width="80" height="80" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3" />
    <line x1="70" y1="180" x2="70" y2="260" stroke="#1E88E5" stroke-width="1" />
    <line x1="130" y1="180" x2="130" y2="260" stroke="#1E88E5" stroke-width="1" />
    
    <rect x="360" y="180" width="80" height="80" fill="#E3F2FD" stroke="#1E88E5" stroke-width="3" />
    
    <!-- Sun (Passive Gain) -->
    <circle cx="550" cy="50" r="40" fill="#FFC107" />
    <line x1="520" y1="80" x2="420" y2="180" stroke="#FFC107" stroke-width="3" />
    
    <!-- Airflow System (HRV) -->
    <rect x="220" y="50" width="60" height="40" fill="#90A4AE" />
    <!-- Fresh Air In (Blue) -->
    <path d="M180 50 Q200 30 220 60" fill="none" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowBlue)" />
    <!-- Stale Air Out (Red) -->
    <path d="M280 60 Q300 30 320 50" fill="none" stroke="#F44336" stroke-width="3" marker-end="url(#arrowRed)" />
    
    <!-- Labels -->
    <text x="250" y="320" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#333">Sürekli Yalıtım</text>
    <line x1="250" y1="310" x2="250" y2="380" stroke="#333" stroke-width="1" />
    
    <text x="100" y="290" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#333">3'lü Cam</text>
    <text x="250" y="40" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#333">Isı Geri Kazanım</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="24" font-weight="bold" fill="#2D5016">PASİF EV ÇALIŞMA PRENSİBİ</text>

  <!-- Markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196F3" />
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
  </defs>
</svg>
